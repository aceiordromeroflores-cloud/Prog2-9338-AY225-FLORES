<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records | Computer Studies</title>
    <style>
        /* General Styles */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0;
            padding: 40px; 
            background-color: #eef2f7; 
            color: #33475b;
        }

        .container { 
            max-width: 1100px;
            margin: auto;
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0, 82, 204, 0.1); 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h2 {
            color: #1a3a5f;
            border-left: 5px solid #0052cc;
            padding-left: 15px;
            margin: 0;
        }

        /* Form Styling */
        form { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px; 
            margin-bottom: 30px; 
            background: #f0f5ff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #c0d1eb;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #556a81;
        }

        input, select { 
            padding: 10px; 
            border: 1px solid #b3c8e6; 
            border-radius: 6px; 
            outline: none;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            border: 1px solid #0052cc;
            box-shadow: 0 0 5px rgba(0, 82, 204, 0.2);
        }

        .submit-btn { 
            background: #0052cc; 
            color: white; 
            font-weight: bold; 
            border: none; 
            border-radius: 6px;
            cursor: pointer; 
            transition: background 0.2s;
            height: 40px;
            align-self: flex-end;
        }

        .submit-btn:hover {
            background: #003d99;
        }

        /* Search Section */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%; 
            padding: 12px 12px 12px 40px; 
            border: 2px solid #0052cc; 
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #0052cc;
        }

        /* Table Styling */
        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e1e8f0;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            background: white;
        }

        th { 
            background-color: #1a3a5f; 
            color: #ffffff; 
            padding: 15px; 
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            text-align: center;
        }

        td { 
            padding: 14px; 
            border-bottom: 1px solid #e1e8f0; 
            text-align: center; 
        }

        tr:hover { 
            background-color: #f8fbff; 
        }

        /* Average Column Classes */
        .pass { color: #28a745; font-weight: bold; }
        .fail { color: #dc3545; font-weight: bold; }

        .btn-del { 
            background: #ff4d4d; 
            color: white; 
            border: none; 
            padding: 6px 12px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px;
        }

        .btn-del:hover { background: #cc0000; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>Computer Studies Portal</h2>
    </header>

    <form id="studentForm">
        <div class="form-group">
            <label>Student ID</label>
            <input type="text" id="idInput" placeholder="2024-000" required>
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="nameInput" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label>Course</label>
            <select id="courseInput">
                <option value="BSCS">BSCS</option>
                <option value="BSIT">BSIT</option>
                <option value="BSIS">BSIS</option>
                <option value="BSCpE">BSCpE</option>
            </select>
        </div>
        <div class="form-group">
            <label>Midterm</label>
            <input type="number" id="midtermInput" min="0" max="100" placeholder="0-100" required>
        </div>
        <div class="form-group">
            <label>Finals</label>
            <input type="number" id="finalInput" min="0" max="100" placeholder="0-100" required>
        </div>
        <button type="submit" class="submit-btn">Add Record</button>
    </form>

    <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Search by ID, Name, or Course..." onkeyup="handleSearch()">
    </div>

    <div class="table-wrapper">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Midterm</th>
                    <th>Finals</th>
                    <th>Average</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
